<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mesh File Expired</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: #f3f4f6;
            color: #333;
            width: 100vw;
            min-height: 100vh;
        }

        body {
            min-height: 100vh;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 24px 0 rgba(80, 63, 205, 0.06), 0 1.5px 2.5px 0 rgba(67, 56, 202, 0.07);
            max-width: 410px;
            width: 90vw;
            min-width: 300px;
            padding: 2.5rem 2rem;
            text-align: center;
            margin: 0 auto;
        }

        .title {
            color: #6d28d9;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .desc {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .cta {
            display: inline-block;
            background: #7C3AED;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
        }

        .cta:hover {
            background: #6D28D9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Mesh File Expired</div>
    <div class="desc">
        Your cleaned mesh file is no longer available (it expired after 10 minutes).
        <br><br>
        Please re-upload and process your mesh again.
    </div>
    <a class="cta" href="http://localhost:3000">Return to Dashboard</a>
</div>
</body>
</html>
